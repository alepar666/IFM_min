<!doctype html>
<html lang="en">

<head>
    <title>No Station Such Dedication</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="./audioplayer.css">

    <link rel="icon" type="image/x-icon" href="https://intergalactic.fm/themes/custom/ifm/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>

<body>
    <!-- Header -->
    <h1><img src="https://intergalactic.fm/themes/custom/ifm/logo.svg" alt="IFM logo"></h1>
    <h2>INTERGALACTIC FM</h2>

    <!-- Stations -->
    <div class="container">
        <span id="live0" class="live circle pulse red">&nbsp;&nbsp;</span>
        <button id="title0" class="title">
        </button>
        <br><br>
        <span id="live1" class="live circle pulse red">&nbsp;&nbsp;</span>
        <button id="title1">
        </button>
        <br><br>
        <span id="live2" class="live circle pulse red">&nbsp;&nbsp;</span>
        <button id="title2">
        </button>
        <br><br>
        <!-- Audio player with commands -->
        <div id="audio_player">
            <button id="stopButton">STOP</button> <input class="styled-slider" type="range" id="volume-slider">
        </div>
    </div>
    <br><br>



    <!-- Now Playing -->
    <div id="track-meta">
        <h5 id="nowPlaying"> </h5>
    </div>
    <br>
    <table>
        <tr>
            <th>
                <div id="nowPlayingCover"></div>
            </th>
            <th>
                <h6 id="nowPlayingExt"></h6>
            </th>
        </tr>
    </table>
    <!-- Scripts -->
    <script src="./howler.core.js"></script>
    <script src="./radio.js"></script>
</body>

</html>
