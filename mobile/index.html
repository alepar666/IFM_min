<!doctype html>
<html lang="en">

<head>
    <title>Intergalactic FM</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, viewport-fit=cover">
    <meta charset=" UTF-8">
</head>

<body>
    <div class="header">
        <!-- Header -->
        <img id="headerImage" src="img/icon100.png" alt="IFM logo">
    </div>
    <div class="scrollTextContainer">
        <div class="ifmxScrollText"></div>
    </div>
    <div id="container" class="container">
        <!-- Channel list -->
        <div class="channels">
            <button id="cbsChannelButton" class="channel">
                <table>
                    <tr>
                        <td>
                            <img class="channelIcon" src="img/cbs.png" />
                        </td>
                        <td class="channelNameTd">
                            CYBERNETIC BROADCASTING SYSTEM
                        </td>
                    </tr>
                </table>
            </button>
            <p></p>
            <button id="dfChannelButton" class="channel">
                <table>
                    <tr>
                        <td>
                            <img class="channelIcon" src="img/df.png" />
                        </td>
                        <td class="channelNameTd">
                            DISCO FETISH
                        </td>
                    </tr>
                </table>
            </button>
            <p></p>
            <button id="tdmChannelButton" class="channel">
                <table>
                    <tr>
                        <td>
                            <img class="channelIcon" src="img/tdm.png" />
                        </td>
                        <td class="channelNameTd">
                            THE DREAM MACHINE
                        </td>
                    </tr>
                </table>
            </button>
            <!-- 
            <p></p>
            <button id="mtvChannelButton" class="channel">
                <table>
                    <tr>
                        <td>
                            <img class="channelIcon" src="img/mtv.png" />
                        </td>
                        <td>
                            MurderCapital TV
                        </td>
                    </tr>
                </table>
            </button>
            -->
        </div>

        <div id="messageBox">
        </div>

        <div class="links">
            <button id="websiteRedirect" class="channel">
                <table>
                    <tr>
                        <td>
                            @
                        </td>
                        <td>
                            WEBSITE
                        </td>
                    </tr>
                </table>
            </button>
            <button id="donateRedirect" class="channel">
                <table>
                    <tr>
                        <td>
                            $
                        </td>
                        <td>
                            DONATE
                        </td>
                    </tr>
                </table>
            </button>
            <button id="archiveRedirect" class="channel">
                <table>
                    <tr>
                        <td>
                            [-]
                        </td>
                        <td>
                            ARCHIVE
                        </td>
                    </tr>
                </table>
            </button>
        </div>
    </div>
    <!-- Now Playing -->
    <div id="trackInfoModal" class="modal">
        <button id="stopButton" class="close">â†µ</button>
        <div id="nowPlaying"></div>
        <div id="nowPlayingExt"></div>
        <div id="nowPlayingCover"></div>
    </div>
    <audio hidden id="player" src="" type="audio/mpeg" preload="auto" playsinline />
    <!--
    <audio hidden id="playerCBS" src="" type="audio/mpeg" preload="auto" playsinline />
    <audio hidden id="playerDF" src="" type="audio/mpeg" preload="auto" playsinline />
    <audio hidden id="playerTDM" src="" type="audio/mpeg" preload="auto" playsinline />
    -->

    <script src="js/audio.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
