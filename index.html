<!DOCTYPE html>
<html>

<head>
    <title>No Station Such Dedication</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://intergalactic.fm/themes/custom/ifm/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>

<body>
    <h1><img src="https://intergalactic.fm/themes/custom/ifm/logo.svg" alt="IFM logo"></h1>
    <h2>INTERGALACTIC FM</h2>


    <div class="container">
        <span id="1ongoing">• </span><button id="cbs" data-value="https://radio.intergalactic.fm/1" onclick="playChannel(1,'cbs');">Cybernetic Broadcasting System</button>
        <br><br>

        <span id="2ongoing">• </span><button id="df" data-value="https://radio.intergalactic.fm/2" onclick="playChannel(2,'df');">Disco Fetish</button>
        <br><br>

        <span id="3ongoing">• </span><button id="tdm" data-value="https://radio.intergalactic.fm/3" onclick="playChannel(3,'tdm');">The Dream Machine</button>
        <br><br>

        <div id="loading"></div>

        <script src="howler.js"></script>
    </div>
    <br><br>
    <div id="track-meta">
        <h5 id="nowPlaying"> </h5>
    </div>
    <br>
    <table>
        <tr>
            <th>
                <div id="nowPlayingCover"></div>
            </th>
            <th>
                <h6 id="nowPlayingExt"></h6>
            </th>
        </tr>
    </table>


    <script src="script.js"></script>
</body>

</html>
